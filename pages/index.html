<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Centered JPG Photo</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #ded0a3;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      img {
        max-height: 90%;
        max-width: 100%;
        box-shadow: 8px 10px 8px #d0b09f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="http://theplotline.org/">
        <img src="./assets/radishfuture1.jpg" alt="Radish Future"/>
      </a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
